<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - My Coke Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .top-bar {
      background-color: #c00;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      font-weight: normal;
    }

    .nav-tabs {
      margin-top: 10px;
    }

    .nav-tabs a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-section {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border: 2px solid #c00;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .forgot-section h2 {
      color: #c00;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input:focus {
      border-color: #c00;
      outline: none;
    }

    .submit-btn {
      background-color: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .submit-btn:hover {
      background-color: #a00;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-note a {
      color: #c00;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">mycoke <span>rewards</span></div>
    <div class="nav-tabs">
      <a href="index.html">Home</a>
      <a href="signin.html">Sign In</a>
      <a href="register.html">Register</a>
    </div>
  </div>

  <div class="forgot-section">
    <h2>Forgot Your Password?</h2>
    <p>No worries — we’ve got your back!</p>
    <form>
      <div class="form-group">
        <label for="email">Enter your email address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <button type="button" class="submit-btn" onclick="location.href='resetconfirmation.html'">Reset Password</button>    <div class="footer-note">
      Remembered it? <a href="signin.html">Sign in here</a>
    </div>
  </div>

</body>
</html>
