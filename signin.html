<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - My Coke Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .top-bar {
      background-color: #c00;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      font-weight: normal;
    }

    .nav-tabs {
      margin-top: 10px;
    }

    .nav-tabs a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .signin-section {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      border: 2px solid #c00;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .signin-section h2 {
      text-align: center;
      color: #c00;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input:focus {
      border-color: #c00;
      outline: none;
    }

    .submit-btn {
      background-color: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .submit-btn:hover {
      background-color: #a00;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-note a {
      color: #c00;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">mycoke <span>rewards</span></div>
    <div class="nav-tabs">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="codes.html">Enter Codes</a>
      <a href="prizes.html">Prizes</a>
    </div>
  </div>

  <div class="signin-section">
    <h2>Sign In to Your Account</h2>
    <form>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="button" class="submit-btn" onclick="location.href='codes.html'">Sign In</button>
    </form>
    <div class="footer-note">
  Forgot your password? <a href="forgotpassword.html">Click here</a><br>
  Not a member? <a href="register.html">Register now</a>
</div>
</body>
</html>
