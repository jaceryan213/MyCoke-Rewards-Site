<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Coke Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Top Red Bar */
    .top-bar {
      background-color: #c00;
      color: white;
      padding: 10px 20px;
    }

    .top-bar .logo {
      font-size: 24px;
      font-weight: bold;
      display: inline-block;
    }

    .top-bar .logo span {
      font-weight: normal;
    }

    .login-form {
      float: right;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .login-form input {
      padding: 5px;
      border: none;
    }

    .login-form button {
      background-color: black;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .login-form a {
      color: white;
      font-size: 12px;
      text-decoration: underline;
    }

    .nav-tabs {
      clear: both;
      margin-top: 10px;
    }

    .nav-tabs a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .hero img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .hero-text {
      margin-top: 20px;
    }

    .hero-text h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .signup-btn {
      background-color: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Bottom Banner */
    .bottom-banner {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo"><img src="images/mcr_logo.gif"width="213" height="83"></div>
    <form class="login-form">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button type="submit">Sign In</button>
      <a href="#">Forgot password?</a> | <a href="register.html">Register</a>
    </form>
    <br>
	mycokerewards.com<div class="nav-tabs">
      <a href="#">Pick up points</a>
      <a href="#">Spend your points</a>
      <a href="#">Get extras & exclusives</a>
    </div>
  </div>

  <div class="hero">
    <img src="images/capture.PNG" alt="Promo Banner" height="956" width="831">
    <div class="hero-text">
      <h1>Who knew a few sips could be so fun?</h1>
      <p>It’s easy to earn points. It’s even easier to spend them.</p>
      <button class="signup-btn">SIGN UP</button>
    </div>
  </div>

  <div class="bottom-banner">
    Just look at some of the great extras and exclusives available to members >
  </div>

</body>
</html>
