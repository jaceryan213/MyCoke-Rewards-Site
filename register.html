<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - My Coke Rewards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Top Red Bar */
    .top-bar {
      background-color: #c00;
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: inline-block;
    }

    .logo span {
      font-weight: normal;
    }

    .nav-tabs {
      margin-top: 10px;
    }

    .nav-tabs a {
      margin-right: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Register Form Section */
    .register-section {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #c00;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .register-section h2 {
      text-align: center;
      color: #c00;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input:focus {
      border-color: #c00;
      outline: none;
    }

    .submit-btn {
      background-color: #c00;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    .submit-btn:hover {
      background-color: #a00;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-note a {
      color: #c00;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">mycoke <span>rewards</span></div>
    <div class="nav-tabs">
      <a href="#">Pick up points</a>
      <a href="#">Spend your points</a>
      <a href="#">Get extras & exclusives</a>
    </div>
  </div>

  <div class="register-section">
    <h2>Create Your Account</h2>
    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="footer-note">
      Already a member? <a href="#">Sign in here</a>
    </div>
  </div>

</body>
</html>
